<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="module1" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/module1">
    <ion-nav-view name="tab-module1"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="module2" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/module2">
    <ion-nav-view name="tab-module2"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="module3" icon-off="icon ion-heart" icon-on="icon ion-heart-broken" href="#/tab/module3">
    <ion-nav-view name="tab-module3"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="module4" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/module4">
    <ion-nav-view name="tab-module4"></ion-nav-view>
  </ion-tab>


</ion-tabs>
