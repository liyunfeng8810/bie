<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0;"/>
<title>login</title>
<link rel="stylesheet" type="text/css" href="css/layer.css" />
<link rel="stylesheet" type="text/css" href="css/login.css" />
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/phone.js" ></script>
<script type="text/javascript" src="js/layer.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</head>

<body>
<div class="whole">
	<div class="title">Welcome to Locaticus</div>
    <div class="login-form" style="150px">
    	<form action="#">
        	<div class="user-name common-div">
            	<span class="eamil-icon common-icon">
                	<img src="image/eamil.png" />
                </span>
                <input type="email" name="username" value="" placeholder="请填写您的邮箱" />
            </div>
            <div class="user-pasw common-div">
            	<span class="pasw-icon common-icon">
                	<img src="image/password.png" />
                </span>
                <input type="password" name="password" value="" placeholder="请输入您的密码" />
            </div>
            <div class="user-pasw common-div">
            	<span class="pasw-icon common-icon">
                	<img src="image/password.png" />
                </span>
                <input type="password" name="passwordB" value="" placeholder="请再次输入您的密码" />
            </div>
            <div class="login-btn common-div">注册</div>
        </form>
    </div>

    <div class="forgets">
        <a href="#">您已有账号？点击 <span>登录</span></a>
    </div>
</div>
</body>
</html>
