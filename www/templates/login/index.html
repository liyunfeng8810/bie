<ion-view hide-nav-bar="true">
    <ion-content style="background:#323542;" overflow-scroll="false">
    <div class="whole">
        <div class="title">Welcome to Locaticus</div>
        <div class="coordinates-icon">
            <div class="coordinates topAct">
                <img src="templates/login/image/coordinates.png" />
            </div>
            <div class="circle-1-1 circle-show-2"></div>
            <div class="circle-2-2 circle-show-1"></div>
            <div class="circle-3-3 circle-show"></div>
        </div>
        <div class="login-form">
            <form action="#">
                <div class="user-name common-div">
            	<span class="eamil-icon common-icon">
                	<img src="templates/login/image/eamil.png" />
                </span>
                    <input type="email" name="username" value="" placeholder="请输入您的邮箱" />
                </div>
                <div class="user-pasw common-div">
            	<span class="pasw-icon common-icon">
                	<img src="templates/login/image/password.png" />
                </span>
                    <input type="password" name="password" value="" placeholder="请输入密码" />
                </div>
                <div class="login-btn common-div">登录</div>
            </form>
        </div>

        <div class="forgets">
            <a href="#">我是新用户，账号注册</a>
        </div>
    </div>
    </ion-content>
</ion-view>
